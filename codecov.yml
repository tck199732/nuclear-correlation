coverage:
  round: nearest
  range: 20..60
  precision: 2
  status:
    project: off
    patch: off

ignore:
  - "tests"
  - "env"
  - "build*/_deps/doctest-src"


flag_management:
  default_rules:
    carryforward: true

  individual_flags:
    - name: util
      paths:
        - util/
      statuses:
        - type: project
          target: 100%
          threshold: 10%
          flags: util